<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    * {
      padding: 0;
      margin: 0;
    }
    #body_box{
      display: flex;
      width: 100%;
      height: 800px;
      
    }
    #box{
      height: 800px;
      background-color: #f0f0f0;
      width: 100%;
    }
  </style>


<title>admin_main</title>
</head>
<body>
  <div id="body_box">
    <div th:replace="admin/admin_menu.html"></div>
    <div id="box">
      <h2 style="margin: 30px 0 0 20px;">[ 이용 현황 ]</h2>
      <div style="width: 800px; height:400; margin: 100px auto; background-color: white; border: 1px solid #f0f0f0; border-radius: 10px;">
        <canvas id="myChart"></canvas>
      </div>
    </div>

    
  </div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
<script th:inline="javascript">
  /*<![CDATA[*/
  const ctx = document.getElementById('myChart');

  const chart  = /*[[${session.chart}]]*/ ; 

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['회원가입', '자유게시판','거래게시판', '문의 사항', '댓글 작성'],
      datasets: [{
        label: 'Count',
        data: [chart.member, chart.bbs, chart.transaction, chart.inquire , chart.comment],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });



/*]]*/
</script>
</body>
</html>
